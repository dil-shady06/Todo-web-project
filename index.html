<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styletodo.css">
    <script src="https://kit.fontawesome.com/1e350d351c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="todo">
        <div class="todo_heading">
            <div class="title">
            <p class="bold">Tasks</p>
            <p class="semi-bold">Lists</p>
            </div>
            <div class="AddList">
                 <div class="icon"><i class="fas fa-plus-circle"></i></div>
                <div class="semi-bold">Add List</div>
            </div>
        </div>
        <div class="flexbox-container">
          <a href="paris.html"style="text-decoration: none";> 
              <div class="flexbox-item flexbox-item-1">
                    <div class="data">
                        <p>Trip to Paris</p>
                        <hr>
                        <p class="completed_task"><b>Completed Task</b></p>
                        <label class="pending_task"><input type="checkbox">Pending task</label>
                    </div>
             </div>
          </a>
            <div class="flexbox-item flexbox-item-2">
                <div class="data">
                    <p>My Todo List</p>
                    <hr>
                    <p class="completed_task"><b>Completed Task</b></p>
                    <label class="pending_task"><input type="checkbox">Pending task</label>
                </div>
            </div>
            <div class="flexbox-item flexbox-item3">
                <div class="data">
                    <p>My Todo List</p>
                    <hr>
                    <p class="completed_task"><b>Completed Task</b></p>
                    <label class="pending_task"><input type="checkbox">Pending task</label>
                </div>
            </div>
        </div>
        </div>
        <div class="bg-modal">
            <div class="modal-content">
                <div class="close">+</div>
                <div class="data">
                    <p>Add New List</p>
                    <form action="">
                        <input type="text" class="input_box">
                        <a href="" class="button">ADD</a>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
